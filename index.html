  const flippedThisSession = new Set();
  let audioCtx;
  function playFlipSound() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const t = audioCtx.currentTime;
    const buf = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.25, audioCtx.sampleRate);
    const d = buf.getChannelData(0);
    for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1;
    const src = audioCtx.createBufferSource();
    src.buffer = buf;
    const bp = audioCtx.createBiquadFilter();
    bp.type = 'bandpass';
    bp.frequency.setValueAtTime(1000, t);
    bp.frequency.exponentialRampToValueAtTime(400, t + 0.2);
    bp.Q.value = 1;
    const g = audioCtx.createGain();
    g.gain.setValueAtTime(0.35, t);
    g.gain.exponentialRampToValueAtTime(0.01, t + 0.25);
    src.connect(bp); bp.connect(g); g.connect(audioCtx.destination);
    src.start(t);
    const osc = audioCtx.createOscillator();
    const og = audioCtx.createGain();
    osc.frequency.setValueAtTime(600, t);
    osc.frequency.exponentialRampToValueAtTime(200, t + 0.15);
    og.gain.setValueAtTime(0.08, t);
    og.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
    osc.connect(og); og.connect(audioCtx.destination);
    osc.start(t); osc.stop(t + 0.2);
  }
  function populateAccomplishments(player) {
    document.getElementById('bigAccomplishments').innerHTML = (player.accomplishments||[]).map(a => '<span class="big-accom-tag">'+a+'</span>').join('');
  }
  const grid = document.getElementById('rosterGrid');
  PLAYERS.forEach(p => {
    const card = document.createElement('div');
    card.className = 'mini-card';
    card.id = 'mini-' + p.id;
    card.innerHTML = `
      <div class="mini-pattern"></div>
      <div class="mini-badge">FRESH 26</div>
      <img class="mini-spike-icon" src="${SPIKE_ICON}" alt="">
      <div class="mini-question">?</div>
      <div class="mini-label">${p.revealed ? 'TAP TO REVEAL' : 'COMING SOON'}</div>
      <div class="mini-number">#${p.id.toString().padStart(2,'0')}</div>
      <div class="mini-thumb">
        ${p.img ? '<img src="'+p.img+'" alt="">' : ''}
        <div class="mini-thumb-name">${p.name||''}</div>
        <div class="mini-thumb-flag">${p.flag||''}</div>
      </div>
    `;
    card.onclick = () => openCard(p);
    grid.appendChild(card);
  });
  let currentPlayer = null;
  let bigFlipped = false;
  function openCard(player) {
    currentPlayer = player;
    const bc = document.getElementById('bigCard');
    if (flippedThisSession.has(player.id)) {
      bigFlipped = true;
      bc.classList.add('flipped');
      bc.classList.remove('do-flash','show-not-yet');
      document.getElementById('bigNum').textContent = '#' + player.id.toString().padStart(2,'0');
      document.getElementById('bigImg').src = player.img;
      document.getElementById('bigFlag').textContent = player.flag;
      document.getElementById('bigCountry').textContent = player.country;
      document.getElementById('bigName').textContent = player.name;
      document.getElementById('bigTitle').textContent = player.title;

      populateAccomplishments(player);
      document.getElementById('bigCredit').textContent = player.credit || '';
      document.getElementById('overlay').classList.add('active');
      return;
    }
    bigFlipped = false;
    bc.classList.remove('flipped','do-flash','show-not-yet');
    document.getElementById('bigNum').textContent = '#' + player.id.toString().padStart(2,'0');
    if (player.revealed && player.img) {
      document.getElementById('bigImg').src = player.img;
      document.getElementById('bigFlag').textContent = player.flag;
      document.getElementById('bigCountry').textContent = player.country;
      document.getElementById('bigName').textContent = player.name;
      document.getElementById('bigTitle').textContent = player.title;

      populateAccomplishments(player);
      document.getElementById('bigCredit').textContent = player.credit || '';
    }
    document.getElementById('overlay').classList.add('active');
    if (!player.revealed) {
      setTimeout(() => { bc.classList.add('show-not-yet'); }, 600);
    }
  }
  function flipBig() {
    if (bigFlipped) return;
    if (!currentPlayer || !currentPlayer.revealed) return;
    bigFlipped = true;
    const bc = document.getElementById('bigCard');
    bc.classList.add('flipped','do-flash');
    try { playFlipSound(); } catch(e) {}
    setTimeout(() => {
      const miniCard = document.getElementById('mini-' + currentPlayer.id);
      miniCard.classList.add('revealed-mini','reveal-anim');
      flippedThisSession.add(currentPlayer.id);
    }, 900);
  }
  function closeOverlay() {
    document.getElementById('overlay').classList.remove('active');
    document.getElementById('bigCard').classList.remove('show-not-yet');
    currentPlayer = null;
    bigFlipped = false;
  }
  document.addEventListener('keydown', e => { if(e.key==='Escape') closeOverlay() });
  document.getElementById('overlay').addEventListener('click', e => {
    if(e.target===document.getElementById('overlay')) closeOverlay();
  });
  const pc = document.getElementById('particles');
  for(let i=0;i<25;i++){
    const p=document.createElement('div');p.className='particle';
    p.style.left=Math.random()*100+'%';
    p.style.animationDuration=(8+Math.random()*12)+'s';
    p.style.animationDelay=(Math.random()*10)+'s';
    p.style.setProperty('--drift',(Math.random()*60-30)+'px');
    p.style.width=(1+Math.random()*2)+'px';p.style.height=p.style.width;
    if(Math.random()>.7)p.style.background='#ffaa00';
    pc.appendChild(p);
  }
  // Countdown to March 6, 2026 3:00 PM CET (Mallorca)
  const REVEAL_DATE = new Date('2026-03-06T15:00:00+01:00');
  function updateCountdown() {
    const now = new Date();
    const diff = REVEAL_DATE - now;
    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = '<div class="countdown-done">REVEALS ARE LIVE</div>';
      return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    document.getElementById('cd-days').textContent = d.toString().padStart(2, '0');
    document.getElementById('cd-hours').textContent = h.toString().padStart(2, '0');
    document.getElementById('cd-mins').textContent = m.toString().padStart(2, '0');
    document.getElementById('cd-secs').textContent = s.toString().padStart(2, '0');
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
